<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <div style="margin: 5px 0px;">
        <button [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
        <a mat-flat-button [routerLink]="'/register'" style="color:#673ab7;">Create new account</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
